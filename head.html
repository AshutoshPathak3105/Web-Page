<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="head.css">
</head>
<body>
    <header>
      <div class="nav"></div>
    </header>
    <div class="slider-container">
        <div class="slides">
            <img src="img_2.jpg">
            <img src="img_1.jpg">
            <img src="img_3.jpg">
            <img src="img_4.jpg">
            <img src="img_5.jpg">
        </div>

        <button class="btn prev" onclick="prevSlide()">❮</button>
        <button class="btn next" onclick="nextSlide()">❯</button>

        <div class="dots">
            <span class="dot" onclick="moveToSlide(0)"></span>
            <span class="dot" onclick="moveToSlide(1)"></span>
            <span class="dot" onclick="moveToSlide(2)"></span>
            <span class="dot" onclick="moveToSlide(3)"></span>
        </div>
    </div>
   <script src ="head.js"></script> 
</body>
</html>
