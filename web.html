<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="amazon_logo.png" alt="Amazon Logo">
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <select>
        <option>All</option>
      </select>
      <input type="text" placeholder="Search Amazon">
      <button>üîç</button>
    </div>

    <!-- Right Menu -->
    <div class="header-right">
      <div class="option">
        <span>Hello, Sign in</span>
        <span class="bold">Account & Lists</span>
      </div>
      <div class="option">
        <span>Returns</span>
        <span class="bold">& Orders</span>
      </div>
      <div class="cart">
        üõí Cart
      </div>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#">All</a>
    <a href="#">Today's Deals</a>
    <a href="#">Customer Service</a>
    <a href="#">Registry</a>
    <a href="#">Gift Cards</a>
    <a href="#">Sell</a>
  </nav>

  <!-- Hero Banner -->
  <div class="hero">
    <img src="banner.jpg" alt="Amazon Banner">
  </div>

  <!-- Product Section -->
  <section class="products">
    <div class="product">
      <h2>Clothes</h2>
      <img src="clothes.jpg" alt="Clothes">
      <a href="#">See more</a>
    </div>
    <div class="product">
      <h2>Electronics</h2>
      <img src="electronics.jpg" alt="Electronics">
      <a href="#">See more</a>
    </div>
    <div class="product">
      <h2>Home Appliances</h2>
      <img src="appliances.jpg" alt="Appliances">
      <a href="#">See more</a>
    </div>
    <div class="product">
      <h2>Beauty</h2>
      <img src="beauty.jpg" alt="Beauty">
      <a href="#">See more</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Back to top</p>
    <div class="footer-links">
      <a href="#">Careers</a>
      <a href="#">Blog</a>
      <a href="#">About Amazon</a>
      <a href="#">Investor Relations</a>
    </div>
  </footer>

</body>
</html>
