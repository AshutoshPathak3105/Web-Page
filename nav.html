<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider with Dots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
  
  <div class="slider">
    <img src="https://picsum.photos/600/300?1" class="slide active">
    <img src="https://picsum.photos/600/300?2" class="slide">
    <img src="https://picsum.photos/600/300?3" class="slide">
    <img src="https://picsum.photos/600/300?4" class="slide">
  </div>

  <button class="btn prev">❮</button>
  <button class="btn next">❯</button>

  <!-- Dots -->
  <div class="dots"></div>

</div>

<script src="script.js"></script>
</body>
</html>
