<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="slide.css" />
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="img_2.jpg" class="slide active" />
            <img src="img_1.jpg" class="slide" />
            <img src="img_3.jpg" class="slide" />
            <img src="img_4.jpg" class="slide" />
            <img src="img_5.jpg" class="slide" />
        </div>

        <!-- Buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- Dots -->
        <div class="dots"></div>
    </div>

    <script src="slide.js"></script>
</body>
</html>
